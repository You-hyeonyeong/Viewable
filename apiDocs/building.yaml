/building:
  get:
    tags:
      - 건물
    summary: 메인 AR 건물 조회
    produces:
      - application/json
    parameters:
      - name: "latitude"
        in: "query"
        required: true
        description: "현위치 위도값"
        schema:
          type: "double"
      - name: "longitude"
        in: "query"
        required: true
        description: "현위치 경도값"
        schema:
          type: "double"
    responses:
      200:
        description: Success to get building list
      500:
        description: Internal Server Error

/building/{buildingIdx}:
  get:
    tags:
      - 건물
    summary: 한 건물의 편의시설 조회
    produces:
      - application/json
    parameters:
      - name: buildingIdx
        in: path
        required: true
        description: 편의시설 정보를 알고싶은 빌딩의 Idx
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      200:
        description: Success to get one buildingFacility list
      500:
        description: Internal Server Error
/facility/info:
  get:
    tags:
      - 편의시설
    summary: 편의시설 i 정보 조회
    description: 편의시설
    produces:
      - application/json
    responses:
      200:
        description: Success to get facility list
      500:
        description: Internal Server Error
/tourSpot:
  get:
    tags:
      - 관광지
    summary: 전체 관광지 리스트 조회
    produces:
      - application/json
    responses:
      200:
        description: Success to get AllTourSpot list
      500:
        description: Internal Server Error
/tourSpot/{tourSpotIdx}:
  get:
    tags:
      - 관광지
    summary: 관광지 리스트 조회
    produces:
      - application/json
    parameters:
      - name: tourSpotIdx
        in: path
        required: true
        description: 관광지 IDX
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      200:
        description: Success to get OnetourSpot list
      500:
        description: Internal Server Error
/user/mypage:
  get:
    tags:
      - 마이페이지
    summary: 내 프로필과 신고 리스트 조회
    produces:
      - application/json
    parameters:
      - name: userIdx
        in: path
        required: true
        description: 유저 IDX
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      200:
        description: Success to get mypage
      500:
        description: Internal Server Error
