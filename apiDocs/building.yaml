/building:
  get:
    tags:
      - 건물
    summary: 전체 건물 조회
    produces:
      - application/json
    responses:
      200:
        description: Success to get building list
      500:
        description: Internal Server Error
/building/{buildingId}/store:
  get:
    tags:
      - 상점
    summary: 한 건물의 전체 상점 조회
    produces:
      - application/json
    parameters:
      - name: buildingId
        in: path
        required: true
        description: 건물 리스트를 알고싶은 빌딩의 ID
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      200:
        description: Success to get building store list
      404:
        description: Bad Request
      500:
        description: Internal Server Error
/facility/info:
  get:
    tags:
      - 편의시설
    summary: 편의시설 i 정보 조회
    description: 편의시설
    produces:
      - application/json
    responses:
      200:
        description: Success to get facility list
      500:
        description: Internal Server Error
/report:
  get:
    tags:
      - 신고
    summary: 신고 리스트 조회
    produces:
      - application/json
    parameters:
      - name: userIdx
        in: path
        required: true
        description: 신고한사람의 IDX
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      200:
        description: Success to get building list
      500:
        description: Internal Server Error